<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>포타맵</title>
    </head>
    <body>
        <header class="header">
            <div class="header__title">
                <a href="#">포타맵</a>
            </div>
        </header>

        <main>
            <section class="section">
                <article class="potamap__desc">
                    <figure>
                        <img
                            class="potamap__desc-img"
                            src="./images/study_black.png"
                            alt="둥둥 떠다니는 책 이미지"
                        />
                    </figure>
                    <p class="potamap__desc-border">
                        포타맵은 개발자 <strong>로드맵</strong>의 <strong>핵심 이론</strong>을
                        학습할 수 있는 사이트입니다.
                    </p>
                </article>
            </section>

            <section class="section roadmap-section">
                <article class="roadmap">
                    <button class="roadmap__border">
                        <h3 class="roadmap__border-title">프론트엔드</h3>
                        <p class="roadmap__border-desc">
                            웹 사이트의 얼굴을 만드는 프론트엔드 개발자의 로드맵
                        </p>
                    </button>
                </article>

                <article class="roadmap">
                    <button class="roadmap__border">
                        <h3 class="roadmap__border-title">백엔드</h3>
                        <p class="roadmap__border-desc">
                            뒤에서 웹사이트가 돌아가게 만드는 백엔드 개발자의 로드맵
                        </p>
                    </button>
                </article>
            </section>
        </main>

        <footer>written by "MIN-KWAN, Kim"</footer>
    </body>
</html>
